<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon src='/appvotestatic/svg/md-menu.svg'></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Post</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <app-card
    *ngIf="item.id"
    [item]="item"
    [cardType]="cardType"
    [parentComponent]="thisComponent"
  ></app-card>
  <app-post-card-list
    *ngIf="transaction.transaction && transaction.transaction.posts"
    [rootGroup]="transaction"
    listType="replies"
    [parentComponent]="thisComponent"
  ></app-post-card-list>
</ion-content>
