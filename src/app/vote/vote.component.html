<ion-segment color="danger" scrollable (click)="segmentChanged($event, item)" [(ngModel)]="item.vote">
  <ion-segment-button layout="icon-end" value="upvote">
    <ion-icon name="heart" src="/appvotestatic/svg/md-heart.svg"></ion-icon>
    <ion-label>{{votes[item.id]}}</ion-label>
  </ion-segment-button>
</ion-segment>
