<ion-header>
  <ion-toolbar>
    <ion-title>communities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ng-container *ngFor="let static_group of settingsService.static_groups">
      <h1>{{static_group.relationship.their_username}}</h1>
      <app-post-button 
       [staticGroup]="static_group"
       [parentComponent]="thisComponent"
       ></app-post-button>
      <ng-container *ngIf="groups[static_group.rid]">
        <app-post-card-list
          [rootGroup]="rootGroup"
          *ngFor="let rootGroup of groups[static_group.rid]"
          listType="group"
          [parentComponent]="thisComponent"
        ></app-post-card-list>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
