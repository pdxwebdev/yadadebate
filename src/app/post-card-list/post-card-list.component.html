<ion-list lines="none" *ngIf="posts && posts.length > 0">
  <h1 *ngIf="listType !== 'replies'">{{rootGroup.transaction.relationship.their_username}}</h1>
  <h1 *ngIf="listType === 'replies'">Replies</h1>
  <ion-row *ngFor="let topic of posts">
    <div class="scrolling-wrapper-flexbox" scrollX="true">
      <div scrollX="true" direction="x" *ngFor="let item of topic.chats" class="card">
        <app-card
          [cardType]="listType"
          [item]="item"
          [votes]="votes"
          [topic]="topic"
          [parentComponent]="parentComponent"
          [staticGroup]="rootGroup"
        ></app-card>
      </div>
    </div>
  </ion-row>
</ion-list>
